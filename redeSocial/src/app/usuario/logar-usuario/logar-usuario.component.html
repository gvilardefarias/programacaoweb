<div class="container">
    
    <div class="col s3"></div>

    <div class="col s6 tela purple lighten-5 card">
        <h3 class="center">Rede Social</h3>
        <div class="divider"></div>

        <div class="row">
            <div class="col s2"></div>
            <mat-form-field class="col s8">
              <input matInput [(ngModel)]="usuario.email" placeholder="Email" name="email" type="email">
            </mat-form-field>
            <div class="col s2"></div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <mat-form-field class="col s8">
              <input matInput [(ngModel)]="usuario.senha" placeholder="Senha" name="senha" type="password">
            </mat-form-field>
            <div class="col s2"></div>
        </div>

        <a class="btn-floating waves-effect waves-light green right enviar" (click)="logar()"><i class="material-icons">send</i></a>
    </div>

    <div class="col s3"></div>
</div>
